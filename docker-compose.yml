services:
  nginx:
    image: nginx:1.27-alpine
    container_name: api-gateway-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certbot:/var/www/certbot
      - ./nginx/letsencrypt:/etc/letsencrypt
    depends_on:
      - user-service
      - post-service-1
      - post-service-2
      - community-service
      - notification-service
      - certbot_init
    networks:
      - app-network

  # --- CHẠY CERTBOT 1 LẦN DUY NHẤT KHI KHỞI TẠO ---
  certbot_init:
    image: certbot/certbot:latest
    container_name: certbot_init
    volumes:
      - ./nginx/certbot:/var/www/certbot
      - ./nginx/letsencrypt:/etc/letsencrypt
    entrypoint: >
      sh -c "
        certbot certonly --webroot -w /var/www/certbot
        -d api.hellodev.io.vn
        --email hoangduy00987@gmail.com
        --agree-tos --non-interactive || true
      "
    networks:
      - app-network

  # --- RENEW SSL AUTO MỖI 12H ---
  certbot_renew:
    image: certbot/certbot:latest
    container_name: certbot_renew
    volumes:
      - ./nginx/certbot:/var/www/certbot
      - ./nginx/letsencrypt:/etc/letsencrypt
    entrypoint: >
      sh -c "
        while :; do
          certbot renew --quiet;
          sleep 12h;
        done
      "
    networks:
      - app-network

  # ----------- CÁC SERVICE KHÁC GIỮ NGUYÊN ----------------

    zookeeper:
    image: confluentinc/cp-zookeeper:7.8.0
    container_name: notifications_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "echo stat | nc localhost 2181"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 20s


  kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: notifications_kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    networks:
      - app-network

  user-service:
    build: ./user-service
    container_name: user-service
    environment:
      - PORT=3000
      - DATABASE_URL=${USER_DATABASE_URL}
      - ACCESS_SECRET=${ACCESS_SECRET}
      - REFRESH_SECRET=${REFRESH_SECRET}
      - ACCESS_EXPIRES=${ACCESS_EXPIRES}
      - REFRESH_EXPIRES=${REFRESH_EXPIRES}
    networks:
      - app-network

  post-migrate:
    build: ./post-service
    container_name: post-migrate
    environment:
      - DATABASE_URL=${POST_DATABASE_URL}
    command: sh -c "npm run migrate up"
    networks:
      - app-network
    restart: "no"

  post-service-1:
    build: ./post-service
    container_name: post-service-1
    depends_on:
      - post-migrate
    environment:
      - PORT=3002
      - DATABASE_URL=${POST_DATABASE_URL}
    networks:
      - app-network

  post-service-2:
    build: ./post-service
    container_name: post-service-2
    depends_on:
      - post-migrate
    environment:
      - PORT=3002
      - DATABASE_URL=${POST_DATABASE_URL}
    networks:
      - app-network

  community-service:
    build: ./community-service
    container_name: community-service
    environment:
      - PORT=3003
      - DATABASE_URL=${COMMUNITY_DATABASE_URL}
    networks:
      - app-network

  notification-service:
    build: ./notification-service
    container_name: notification-service
    environment:
      - PORT=3004
      - DATABASE_URL=${NOTIFICATION_DATABASE_URL}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
